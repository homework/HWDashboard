<!doctype html>
<html>

  <head>
    <meta charset="utf-8"/>
    <title>Homework Dashboard</title>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" media="all" href="css/style.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://localhost/nowjs/now.js"></script>
    <script type="text/javascript" src="scripts/dashboard.js"></script>
    <link href="http://kernest.com/fonts/tin-doghouse.css" media="screen" rel="stylesheet" type="text/css" />

    <!-- Development ONLY -->
    <!--<script type="text/javascript" src="scripts/live.js"></script>-->
</head>
  
  <body lang="en">
    <div id="notification_bar">
      <div id="notification_container">
      </div>
    </div>
    <div id="title_bar">
      <div id="title_container">
        <img id="title_image" src="/homework_logo.png"/>
        <div id="title_text">Homework</div>
        <!--
        <div id="title_links">
          <div class="title_link">Days</div>
          <div class="title_link">Weeks</div>
          <div class="title_link">Months</div>
        </div>
        -->
      </div>
    </div>
    <div id="dashboard">
      <div id="sidebar">
        <div id="sidebar_content">
          <div class="dashboard_row">
            <div class="dashboard_date dashboard_left" style="border-bottom: 2px dashed white">
              <div style="float:left"><</div>
              <div style="float:right">></div>
              <div id="dashboard_date_month">September</div>
            </div>
          </div>
          <div id="household_container_left" class="dashboard_row">
            <div class="dashboard_header dashboard_left">
              <img src="/home.png"/><div class="hw_sub_title">Household</div>
            </div>
          </div>
          <!--
          <div id="user_container_left" class="dashboard_row">
            <div class="dashboard_header dashboard_left">
              <img src="/users.png"/><div class="hw_sub_title">Users</div>
            </div>
          </div>
          -->
          <div id="device_container_left" class="dashboard_row">
            <div class="dashboard_header dashboard_left">
              <img src="/device.png"/><div class="hw_sub_title">Devices</div>
            </div>
          </div>
        </div>
      </div>
      <div id="dashboard_content">
        <div class="dashboard_date dashboard_right" style="height:26px">
        </div>
        <div id="household_container_right" class="dashboard_header dashboard_right">
          <div class="household_bar_border">                     
            <div class="household_bar">                          
            </div>                                            
          </div>
          <div id="household_bar_text" class="bar_text">                           
            <sup id="household_usage"></sup>                                  
            /
            <sub id="household_allowance"></sub>                                
          </div>
        </div>
        <!--
        <div id="user_container_right">
          <div class="dashboard_header dashboard_right" style="padding-top:15px;min-height: 37px">Click a user to see device usage</div>
        </div>
        -->
        <div id="device_container_right">
          <div class="dashboard_header dashboard_right" style="padding-top:15px;min-height:37px"></div>
        </div>
    </div>
  </body>
  
</html>
